    }

    /* „É¢„Éº„ÉÄ„É´ */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      padding-top: 40px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {

    }

    .close {

    /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
    @keyframes zoomFadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes zoomFadeOut {
      from {
        opacity: 1;
        transform: scale(1);
      }
      to {
        opacity: 0;
        transform: scale(0.8);
      }
    }

    .modal-content.animate-in {
      animation: zoomFadeIn 0.3s ease;
    }

    .modal-content.animate-out {

    }

    /* Êàª„Çã„Éú„Çø„É≥ */

  </style>

<body>

  <!-- „É¢„Éº„ÉÄ„É´ -->
  <div id="imgModal" class="modal">
    <span class="close" id="closeModal">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <script>
    const modal = document.getElementById('imgModal');
    const modalImg = document.getElementById('modalImg');
    const closeBtn = document.getElementById('closeModal');
    const mugiImg = document.getElementById('mugiImg');

    mugiImg.onclick = () => {
      modal.style.display = "block";
      modalImg.src = mugiImg.src;
      modalImg.classList.add("animate-in");
    };

    function closeModal() {
      modalImg.classList.remove("animate-in");
      modalImg.classList.add("animate-out");

      modalImg.addEventListener('animationend', () => {
        modal.style.display = "none";
        modalImg.classList.remove("animate-out");
      }, { once: true });
    }

    closeBtn.onclick = closeModal;

    window.onclick = (e) => {
      if (e.target === modal) {
        closeModal();
      }
    };
  </script>
</body>
